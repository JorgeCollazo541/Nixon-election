<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animation.css" rel="stylesheet">
</head>
<body id="home">
    <div class="card row">
        <div class="card-header text-center">
            <h5>US Election</h5>
        </div>
        <div class="row" id="select">
            <div class="col text-center " id="nixonField">
                <img src="img/butter.png" width="50px" height="50px">
                <input class="btn btn-lg" type="submit" value="Vote Nixon" id="voteNixon">
            </div>
            <div class="col text-center" id="mcGovernField">
                <input class="btn btn-lg" type="submit" value="Vote McGovern" id="voteMcGovern">
                <img src="img/butter.png" width="50px" height="50px" id="butter">
            </div>
        </div>
    </div>
    <div class="text-center">
        <img src="img/Vote Now.png" alt="" width="700px" height="700px" class="text-center" id="vote" usemap="#voteSelect">
        <map name="voteSelect">
            <area shape="rect" coords="200,240,418,270" alt="select" id="NixonChoice">
            <area shape="rect" coords="240,215,460,260" alt="select" id="McGovernChoice">
        </map>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="javascript/voteMcGovern.js"></script>
    <script src="javascript/voteNixon.js"></script>
    <script src="javascript/general.js"></script>
    <script src="javascript/butter.js"></script>
</body>
</html>
